<section style="margin-left: 20%; margin-top: 20">
  <h1>Welcome to Text Analyser</h1>
  <form action="/analyser" method="get">
    <div class="form-floating mb-3">
    <textarea class="form-control" name='box' placeholder="Enter your text here" id="floatingTextarea2"
              style="height: 100px; width: 80%"></textarea>
      <label for="floatingTextarea2">Enter your text here</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" name="removePunc">
      <label class="form-check-label">Remove Punctuations</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" name="capitalise">
      <label class="form-check-label">Capitalise</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" name="lineRemover">
      <label class="form-check-label">Remove New Line</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" name="extraSpace Remover">
      <label class="form-check-label">Remove Extra Space</label>
    </div>
     <div class="col-12" style="margin-top: 12px">
    <button type="submit" class="btn btn-primary">Analyse Text</button>
  </div>
  </form>
</section>
